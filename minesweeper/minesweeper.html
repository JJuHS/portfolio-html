<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h1>MineSweeper</h1>
    <div>
        <p>Choice your level :
            <button onclick="initGame('beginner')">Beginner</button>
            <button onclick="initGame('intermediate')">Intermediate</button>
            <button onclick="initGame('expert')">Expert</button>
        </p>
    </div>
    <div id="custom-settings">
        <p>Custom Game : 
            <label for="rows">Rows:</label>
            <input type="number" id="rows" min="1" placeholder="9">
            <label for="cols">Cols:</label>
            <input type="number" id="cols" min="1" placeholder="9">
            <label for="mines">Mines:</label>
            <input type="number" id="mines" min="1" placeholder="10">
            <button onclick="startCustomGame()">Start</button>
        </p>
    </div>
    <div id="game-info">
        <span id="mine-count">Mines: 0</span>
        <button onclick="resetGame()">
            <i class="fas fa-sync-alt"></i>
        </button>
        <span id="timer">Time&nbsp;: 0s</span>
    </div>
    <div id="board"></div>

    <script src="app.js"></script>
</body>
</html>
